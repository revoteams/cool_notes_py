{% extends "_base.html" %} {% block title %}Просмотр заметки{% endblock %} {%
block content %}
<p class="fw-bold">{{ note.name }}</p>
<span style="white-space: pre-line">{{ note.content }}</span>
<h6 class="mb-2 text-body-secondary">
  Последнее изменение: {{ note.updated_at.strftime('%d-%m-%Y %H:%M') }}
</h6>
<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
      <a
        href="{{ url_for('notes.edit_note', note_id=note.id) }}"
        class="btn btn-primary"
        >Редактировать</a
      >
    </div>
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
      <form
        action="{{ url_for('notes.delete_note', note_id=note.id) }}"
        method="POST"
      >
        <input type="hidden" value="{{ note.id }}" name="note_to_delete" />
        <input type="submit" class="btn btn-danger" value="Удалить" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
