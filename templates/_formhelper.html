{% macro render_field(field) %}
<a>{{ field.label }}</a>
<div>
  {{ field(class="form-control", **kwargs)|safe }} {% if field.errors %}
  <div class="errors">
    {% for error in field.errors %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endmacro %}
